name: Terraform Plan & Apply examples

on:
  push:
    branches:
      - main
  # pull_request:
  workflow_dispatch:

env:
  WORKDIR: examples/

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}
    steps:
      - uses: actions/checkout@v3
      - name: Run examples with teardown
        run: docker-compose up --exit-code-from run-tests
