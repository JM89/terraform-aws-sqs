name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

env:
  TF_DOCS_VERSION: 0.16.0

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TF_MODULES }}
    - name: Install Terraform Docs
      run: |
        curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v${TF_DOCS_VERSION}/terraform-docs-v${TF_DOCS_VERSION}-linux-amd64.tar.gz 
        tar -xzf terraform-docs.tar.gz 
        chmod +x terraform-docs 
        mv terraform-docs /usr/local/bin/terraform-docs
        rm terraform-docs.tar.gz
        ls -ail
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.0
    - name: Commit & Push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Pre-commit changes